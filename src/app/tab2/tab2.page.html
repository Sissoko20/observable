<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header *ngFor="let item of myDataApi$ | async">
    <ion-label>{{item.name}} </ion-label>

      <ion-item>
        <ion-label>{{item.date}}</ion-label>
      </ion-item>
  </ion-list-header>
</ion-content>
