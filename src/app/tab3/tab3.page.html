<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let item of DataApiUser$ | async">
    <ion-card-header>
      <ion-card-title>{{ item.email }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
  <ion-button [routerLink]="['/users',item.id]">
    <ion-icon slot="start" name="eye"></ion-icon>
    Voir
  </ion-button>
    </ion-card-content> 
  </ion-card>




</ion-content>
